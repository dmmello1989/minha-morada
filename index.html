      <div class="header-nav">
        <a href="#">FAQ</a>

  </header>

  <!-- Main -->
  <main class="main">
    <div class="container">

      <div class="main-left">
        <span class="main-left-small">Meu lar,</span>
        <h1 class="main-left-title">Minha Morada</h1>
        <h2 class="main-left-subtitle">Todas as informações sobre  o seu <br><strong>condomínio</strong> em um só lugar.</h2>
      </div>

      <div class="main-right">
        <h3 class="main-right-title">Login</h3>
        <form class="main-right-form" action="login" method="post">
          <!-- <label for="email">E-mail:</label> -->
          <span class="main-right-input">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
          </span>
          <span class="main-right-input">
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
          </span>
          <div class="main-right-buttons">
            <span>Não tem conta? <a href="/cadastrar-condomino.html">Cadastre-se aqui</a>.</span>
            <input class="button" type="submit" value="Entrar">
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-left">
        <a href="/">FAQ</a>
        <a href="/">Termos de Uso</a>
        <a href="/">Política de Privacidade</a>
      </div>
      <div class="footer-right">
        <a class="footer-right-icon" href="http://www.facebook.com">
          <img src="/assets/icons/socials/facebook.svg" alt="Facebook">
        </a>
        <a class="footer-right-icon" href="http://www.instagram.com">
          <img src="/assets/icons/socials/instagram.svg" alt="Instagram">
        </a>
        <a class="footer-right-icon" href="http://www.twitter.com">
          <img src="/assets/icons/socials/twitter.svg" alt="Twitter">
        </a>
      </div>
    </div>
  </footer>
